<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/webapp.css" />
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <h3 class="title">ToDo List WebApp</h3>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <br>

  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>ToDo List WebApp</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                Add Task
              </button>
              <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Task
              </button>
              <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table table-striped mt-3 mb-0" id="addedtasklist">
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <script src="/js/main.js"></script>

  

  <div class="container-fluid end">
    <div class="row jumbotron">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4">Text-to-Speech</h1>
                <hr>
            </div>
            <div class="col-12">
                <p class="lead">
                  In a hurry or have your hands full? Use the text-to-speech function to have tasks and activities read out! Simply 
                  enter what you want read out in the input bar and hit the speak button.
                    <br><br><br>
                    <input type="text" id="text-to-speech" placeholder="Enter Text to Speak"/>
                    <br><br>
                    <a onclick="javascript:textToAudio()" class="btn btn-outline-secondary">Speak</a>                      
                </p>        
            </div>
        </div>
    </div>
  </div>

  
<footer>
  <div class="container-fluid padding">
      
  
      <div class="row text-center">
  
          <div class="col-12">
            <h6>ToDo List WebApp</h6>
            <hr class="h">
            <h6>Aditya Rajan</h6>
          </div>
      </div>

  </div>
</footer>

</body>

</html>
